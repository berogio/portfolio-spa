<section id="my-projects">
    <h2>{{ getProject() }}</h2>
    <ng-container *ngFor="let project of projects$ | async; let i=index">
        <div class="card">
            <div class="image-container" [ngClass]="{'highlighted-img': i === 1}">
                <img [src]="project.image" alt="projects-img">
            </div>
            <div class="text-container" [ngClass]="{'highlighted-text': i === 1}">
                <div class="text">
                    <h1>{{ project.title }}</h1>
                    <p>{{ project.description }}</p>
                    <p>{{ project.description2 }}</p>
                    <p>Technologies Used:</p>
                    <ul>
                        <li *ngFor="let tech of project.technologies">{{ tech }}</li>
                    </ul>
                    <a [href]="project.liveDemoLink">Check out the live demo</a>
                </div>
            </div>
        </div>
    </ng-container>
</section>
