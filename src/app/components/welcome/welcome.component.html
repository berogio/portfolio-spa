<div class="welcome-wrapper" *ngFor="let data of welcomeData$ | async">
    <p class="greeting">{{ data.greeting }}</p>
    <p class="about-header">{{ data.aboutHeader }}</p>
    <p class="about-description">{{ data.aboutDescription }}</p>
    <p class="about-footer">{{ data.aboutFooter }}</p>
    <div class="technologies">
        <span *ngFor="let tech of data.technologies" [class]="tech.toLowerCase()">{{ tech }}</span>
    </div>
</div>
