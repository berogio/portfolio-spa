<div class="card-container">
    <div class="card" *ngFor="let card of cards">
        <img [src]="card.imageUrl" [alt]="card.altText" class="card-img-top">
        <div class="card-body">
            <p class="card-text">{{ card.text1 }}</p>
            <p class="card-text">{{ card.text2 }}</p>
        </div>
    </div>
</div>
