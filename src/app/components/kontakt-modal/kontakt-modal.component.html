<h2 mat-dialog-title>
    Contact
    <mat-icon class="custom-icon">email</mat-icon>
</h2>
<div mat-dialog-content class="custom-dialog-content">
    <mat-form-field class="custom-form-field">
        <input matInput placeholder="E-Mail" class="custom-input">
    </mat-form-field>
    <mat-form-field class="custom-form-field">
        <textarea matInput placeholder="Nachricht" class="custom-input" rows="5"></textarea>
    </mat-form-field>
    <div class="icon-container">
        <span class="you" (click)="redirectToExternalUrl('https://www.linkedin.com/in/giorgi-beridze-427902238/')"></span>
        <span class="twi" (click)="redirectToExternalUrl('https://www.linkedin.com/in/giorgi-beridze-427902238/')"></span>
        <span class="pin" (click)="redirectToExternalUrl('https://www.linkedin.com/in/giorgi-beridze-427902238/')"></span>
        <span class="ins" (click)="redirectToExternalUrl('https://www.instagram.com/berogioo/')"></span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="submitForm()">Send</button>
</div>
