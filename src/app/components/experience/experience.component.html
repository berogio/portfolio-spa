<section>
    <h2><span class="my-font">My </span> <span class="skills-font">Experience</span></h2>
    <div class="experience" *ngFor="let experience of experiences">
        <div class="b-wrapper">
            <div class="s-wrapper">
                <img [src]="experience.logo" alt="Company Logo">
                <p>{{ experience.position }}</p>
            </div>
            <p>{{ experience.year }}</p>
        </div>
        <p>{{ experience.description }}</p>
    </div>
</section>
