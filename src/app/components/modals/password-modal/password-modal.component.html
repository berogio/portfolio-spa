<div class="dialog-header">
    <h2 mat-dialog-title>Bestätigungscode</h2>
    <button mat-icon-button mat-dialog-close aria-label="Close" class="close-button">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content class="center">
    <form [formGroup]="passwordForm" class="center">
        <mat-form-field appearance="fill">
            <mat-label>Code:</mat-label>
            <input matInput formControlName="password" type="password" class="center">
        </mat-form-field>
    </form>
    <small class="small-text">Um den Lebenslauf herunterzuladen, benötigen Sie den in der E-Mail erhaltenen Bestätigungscode.</small>
</div>
