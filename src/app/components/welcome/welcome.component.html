<div class="welcome-wrapper" *ngIf="welcomeData">
    <p class="greeting">{{ welcomeData.greeting }}</p>
    <p class="about-header">{{ welcomeData.aboutHeader }}</p>
    <p class="about-description">{{ welcomeData.aboutDescription }}</p>
    <p class="about-footer">{{ welcomeData.aboutFooter }}</p>
    <div class="technologies">
        <span *ngFor="let tech of welcomeData.technologies" [class]="tech.toLowerCase()">{{ tech }}</span>
    </div>
</div>
